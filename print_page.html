<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grimório para Impressão</title>
    <link rel="stylesheet" href="./css/print-cards.css">
</head>

<body>
    <div class="print-container">
        <header class="print-header">
            <h1 class="print-title">Grimório</h1>
            <div class="character-print-info">
                <p><strong>Nome:</strong> <span id="printCharName"></span></p>
                <p><strong>Nível:</strong> <span id="printCharLevel"></span></p>
                <p><strong>Raça:</strong> <span id="printCharRace"></span></p>
                <p><strong>Classe:</strong> <span id="printCharClass"></span></p>
            </div>
        </header>

        <main id="printGrimoireCards" class="print-cards-grid"></main>
    </div>

    <script src="./js/print-script.js"></script>
</body>

</html>
